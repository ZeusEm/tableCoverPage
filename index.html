          <div class="inner cover">
            <h1 class="cover-heading">Welcome to the <strong>Table!</strong></h1>

    <!-- Bootstrap core JavaScript

    <!-- Page JS -->
    <script>
		/*var home_shubham_latitude = 28.596778;
		var home_shubham_longitude = 77.05165850000002;
		*/
		function getLocation()
		{
		    if(navigator.geolocation)
		    {
		    	navigator.geolocation.getCurrentPosition(showPosition,showError);
		    }
		    else
		    {
		    	alert("Geolocation is not supported by this browser.");
		    }
	    }
	    function showError(error)
	    {
	    	switch(error.code)
	        {
		        case error.PERMISSION_DENIED:
		          alert("User denied the request for Geolocation.")
		          break;
		        case error.POSITION_UNAVAILABLE:
		          alert("Location information is unavailable.")
		          break;
		        case error.TIMEOUT:
		          alert("The request to get user location timed out.")
		          break;
		        case error.UNKNOWN_ERROR:
		          alert("An unknown error occurred.")
		          break;
	        }
	    }

	    function showPosition(pos)
		{
			if (pos.coords.longitude >= 77.0516 && pos.coords.longitude <= 77.0518 && pos.coords.latitude <= 28.5969 && pos.coords.latitude >= 28.5967)
        	{
            	window.location = 'success.html';
        	}
        	else
        	{
            	window.location = 'other.html';
        	}
		}
	</script>
  </body>
